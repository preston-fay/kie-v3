name: KIE v3 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest -v

    - name: Check invariants
      run: |
        python scripts/check_invariants.py

    - name: Verify workspace init
      run: |
        # Test init/doctor in a clean directory
        mkdir -p /tmp/kie-test-ws
        cd /tmp/kie-test-ws
        python -m kie.cli init
        python -m kie.cli doctor
